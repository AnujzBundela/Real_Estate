<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header id="header">
  <section class="header-heading">
    <p>âœ¨Discover Your Dream Property with ...</p>
  </section>

  <section class="header-logo-navigation">
    <div id="header-logo">
        <a href="index.html">
            <img id="h-logo" class="header-logo-image" src="images/logo.avif" alt="">
        </a>
    </div>

    <nav id="header-navigation">
      <ul class="header-nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutUs.html">About Us</a></li>
        <li><a href="properties.html">Properties</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
      </ul>
    </nav>

    <div id="header-button-div">
      <button class="header-button">Contact Us</button>
    </div>

    <div id="hamburger" onclick="toggleMenu()">
      &#9776;
    </div>

    <div id="loader">
            <div class="spinner"></div>
        </div>

        
  </section>
</header>
<script>
  function toggleMenu() {
    const nav = document.getElementById("header-navigation");
    nav.classList.toggle("open");
  }
</script>

<script>
    document.getElementById("loader").style.display = "flex";
    fetch("https://script.google.com/macros/s/AKfycbyze-06XMDRYk77V6ycVprtxc1DNjYjJtInbamuV-mR9c7N7jl_EwH9R3r8AVEn6FzS/exec")
        .then(response => response.json())
        .then(data => {
            console.log(data);
            document.querySelectorAll(".product-title5").forEach(function (el) {
                el.textContent = data.product_title5;
            });
            document.getElementById("h-logo").src = data.h_logo;        
         
                              
        })
        .catch(error => console.error("Error fetching data:", error))
        .finally(() => {
            // Add 1s delay, then fade out loader
            setTimeout(() => {
                const loader = document.getElementById("loader");
                loader.classList.add("hide");
                setTimeout(() => loader.style.display = "none", 500);
            }, 1000);
        });

</script>
</body>
</html>
