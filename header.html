<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  
    <div id="loader">
      <div class="spinner"></div>
    </div>

  <header id="header">
    <section class="header-heading">
      <p id="header-part">✨Discover Your Dream Property with ...</p>
    </section>

    <section class="header-logo-navigation">
      <div id="header-logo">
        <a href="/">
          <img class="header-logo-image" id="header-logo-image" src="images/logo.avif" alt="">
        </a>
      </div>

      <nav id="header-navigation">
        <div id="nav-close" onclick="toggleMenu()">×</div>
        <ul class="header-nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="aboutUs.html">About Us</a></li>
          <li class="dropdown"><a href="properties.html">Properties</a>
            <ul class="dropdown-menu">
              <li><a href="product1.html">Seaside Villa</a></li>
              <li><a href="product2.html">Urban Apartment</a></li>
              <li><a href="product3.html">Countryside Home</a></li>
              <li><a href="product4.html">Luxury Penthouse</a></li>
              <li><a href="product5.html">Mountain Cabin</a></li>
              <li><a href="product6.html">New Cabin</a></li>
            </ul>
          </li>
        </ul>
      </nav>

     <div id="header-button-div">
                <a href="contactus.html#c-contact-form"> <button class="header-button">Contact Us</button></a>
            </div>

      <div id="hamburger" onclick="toggleMenu()">
        &#9776;
      </div>
    </section>

  </header>
  <script>
    function toggleMenu() {
      const nav = document.getElementById("header-navigation");
      nav.classList.toggle("open");
    }
  </script>

  <script>
    document.getElementById("loader").style.display = "flex";
    fetch("https://script.google.com/macros/s/AKfycbyze-06XMDRYk77V6ycVprtxc1DNjYjJtInbamuV-mR9c7N7jl_EwH9R3r8AVEn6FzS/exec")
      .then(response => response.json())
      .then(data => {
        console.log("data :",data);
        console.log("Image URL from Google Sheets:", data.h_logo);


        document.getElementById("header-logo-image").src = data.h_logo;
        document.getElementById("header-part").textContent = data.header_top_content;
      })
      .catch(error => console.error("Error fetching data:", error))
              .finally(() => {
            // Add 1s delay, then fade out loader
            setTimeout(() => {
                const loader = document.getElementById("loader");
                loader.classList.add("hide");
                setTimeout(() => {
                    loader.style.display = "none"
                }, 500);

                console.log("loader :",loader);
                
            }, 2000);
        });


  </script>

</body>

</html>
